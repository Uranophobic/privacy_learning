<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/stylesheet.css">
<link rel="icon" type="image/png" href="img/logo.png"/>
<title>Privacy Literacy - Login</title>
</head>
<body>
	<div th:insert="~{fragments/header::header}"></div>
	<br>
	<div class="container-home">
			<div class="background">
				<div class="box-titolo">
					<div class="titolo" th:text="${argomento.titolo}">titolo
						argomento</div>
				</div>
				<fieldset style="padding:1% 3% 1% 3%; margin:1% 10% 1% 10%;">
					<legend th:text="${argomento.meta_info}">Meta-Info</legend>
					<div class="box-argomento">
						<p th:text="${argomento.descrizione}">contenuto</p>
					</div>
				</fieldset>
				<th:block th:if="${argomento.linkvideo} != null">
					<fieldset style="padding:1% 3% 1% 3%; margin:1% 10% 1% 10%;">
					vedi anche:
					 	<a target="_blank" th:href="${argomento.linkvideo}" th:text="${argomento.linkvideo}">  </a> 
					 	<br> ho provato con il frame ma youtube nega la connessione
					 	<iframe th:src="${argomento.linkvideo}">
					 	</iframe>
					</fieldset>
				</th:block>
				<a class="button" type="submit" th:if="${argomento.id_studio}>1" th:href="@{/argomenti/argomentoView/{id}(id=${argomento.id_studio}-1)}"> preview </a>
				<a class="button" type="submit" th:if="${argomento.id_studio}< ${ultimoId}" th:href="@{/argomenti/argomentoView/{id}(id=${argomento.id_studio}+1)}"> next </a>
				
			</div>
	</div>
</body>
</html>
