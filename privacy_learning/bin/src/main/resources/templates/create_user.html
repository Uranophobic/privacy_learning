<body>
	<div th:insert="~{fragments/header::header}"></div>

	<form th:action="@{/users/all}" th:object="${user}" method="POST">
		<div class="container-login">
			<div class="background">
				<!-- sezione test privacy (senza login) -->
				<div class="box-titolo">
					<div class="titolo-login">Inserisci i tuoi dati personali per registrarti</div>
				</div>
				<div class="container-sezioni">
					<div class="text-reg">
						
							<div class="input-reg">
								<label><b>Email</b></label> <br>
								<input type="text" placeholder="Inserisci Email" name="email" 
									autocomplete="off" onkeyup="checkEmail()"><br>
								<label><b>Password</b> <br>
								</label><input type="password" placeholder="Inserisci Password" name="password"
									autocomplete="off" onkeyup="checkPassword()"><br>
								<label><b>Nome</b></label><br>
								<input type="text" placeholder="Inserisci nome" name="nome" 
								autocomplete="off" onkeyup="checkNome()"> <br>
								<label><b>Cognome</b></label> <br>
								<input type="text" placeholder="Inserisci cognome" name="cognome" 
								autocomplete="off" onkeyup="checkCognome()"><br>
								<label><b>Cognome</b></label><br>
								<input type="date" placeholder=" Inserisci la tua data di nascita"
								 name="dataNascita" required>

							</div>
							<div class="components-button">

								<button class="button" type="submit" onclick="checkRegistrationSubmit()"> Registrati
								</button>
							</div>
					</div>
				</div>
				</div>
				</div>
		</form>

					</div>
				</div>
			</div>
		</div>
	</form>
