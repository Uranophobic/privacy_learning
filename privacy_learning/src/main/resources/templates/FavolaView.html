<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="../js/ConvalidazioneCampi.js"></script>
<link rel="stylesheet" href="/css/stylesheet.css">
<link rel="icon" type="image/png" href="img/logo.png"/>
<title>Privacy Literacy - Login</title>
<style type="text/css">
.imgback{
background-image: url([[${favola.image_path}]]);
/*opacity: 0.6;*/
}
fieldset{
padding:1% 3% 1% 3%; 
margin:1% 10% 1% 10%;
background: white;
opacity: 1;
}</style>
</head>
<body>
	 <div th:insert="~{fragments/header::header}"></div>
<br>
	<div class="container-home">
			<div class="background imgback">
				<div class="box-titolo" style="background-color: white;">
					<div class="titolo" style="font-family: 'Tempus Sans ITC'; color: purple;" th:text="${favola.getTitolofavola()}">
						argomento</div>
				</div>
				<fieldset>
					<legend th:text="${favola.meta_info}">Meta-Info</legend>
					<div class="box-argomento">
						<p style="font-family: 'Segoe Print'; font-size: x-small;" th:text="${favola.testofavola}">contenuto</p>
					</div>
				</fieldset>
				<a class="button" type="submit" th:if="${favola.getId_favola()}>1" th:href="@{/favole/favolaView/{id}(id=${favola.id_favola}-1)}"> preview </a>
				<a class="button" type="submit" th:if="${favola.getId_favola()}< ${ultimoId}" th:href="@{/favole/favolaView/{id}(id=${favola.id_favola}+1)}"> next </a>
				
			</div>
	</div>
</body>
</html>
