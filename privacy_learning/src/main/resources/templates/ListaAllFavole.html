	<style>

 .absolute-bg {
	 position: absolute;
	 top: 0;
	 left: 0;
	 z-index: 0;
	 height: 100%;
	 width: 100%;
	 background-position: 50%;
	 background-repeat: no-repeat;
	 background-size: cover;

}
 .home-mast {
	 height: 100vh;
}
 .home-mast__container {
	 display: flex;
	 height: 100%;
}
 .home-mast__container > * {
	 position: relative;
	 flex-grow: 1;
	 padding: 1em;
	 transition: flex-grow 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
}
 .home-mast__container > *:hover {
	 flex-grow: 3;
}

 .img-favola:after {
	 content: "";
	 position: absolute;
	 top: 0;
	 left: 0;
	 z-index: 0;
	 height: 100%;
	 width: 100%;
	 background-color: #00a19b;
	 opacity: 0;
	 transition: opacity 0.4s ease-in-out;
}

 .img-favola:hover:after {
	 opacity: 0.65;
	 transition-delay: 0.6s;
}
