<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">


<head>
	<meta charset="ISO-8859-1">
	<script type="text/javascript" src="../js/ConvalidazioneCampi.js"></script>
	<link rel="stylesheet" href="../css/stylesheet.css">
	<link rel="icon" type="image/png" href="img/logo.png" />
	<title>Privacy Literacy - Registrazione</title>
</head>
<body>
	<div th:insert="fragments/header::header"></div>
	<br>
	<div class="utentelist" >
		
		<h2 > lista degli utenti </h2>
		
		<table >
			<thead>
				<tr>
				<th > nome</th>
				<th > cognome</th>
				<th > email</th>
				<th > data</th>
				<th > percentuale</th>
				<th > livello</th>
				<th > azioni</th>
				<!-- livello, punteggio vogliamo metterlo? vogliamo inserire anche "azioni" dove ci saranno bottoni per modificare ed eliminare l'utente?-->
				</tr>
				
				
			</thead>
			<tbody >
			<tr th:each="user : ${utenti}" >
				<td th:text="${user.nome}">nome</td> 
				<td th:text="${user.cognome}">cognome</td> 
				<td th:text="${user.email}">email</td>
				<td th:text="${user.dataNascita}">data di nascita</td> 
				<td th:text="${user.percentuale}">percentuale</td>
				<td th:text="${user.livello}">livello</td> 
				<td >
				<a th:href="@{/users/delete/{id}(id=${user.email})}" class="button"> Elimina </a>
				</td>
				
			</tr>
			</tbody>
		</table>
		
		
	</div>
</body>
