<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script type="text/javascript" src="../js/ConvalidazioneCampi.js"></script>
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/png" href="img/logo.png"/>
<title>Privacy Literacy - Registrazione</title>
</head>
<body>
<div th:insert="fragments/header::header-block"></div>
	<br>
	<br>
	<form method="post" action="registrazione" modelAttribute="registrati">
		<div class="container">
			<h1 class="titolo">Registrati</h1>
			<p style="text-align: center;">Inserisci i tuoi dati personali ed
				registrati alla piattaforma</p>
			<hr>

			<label for="email"><b>Email</b></label> <input type="text"
				placeholder="Inserisci Email" name="email" id="email" autocomplete="off"
                   onkeyup="checkEmail()"><br>
            <span id="rsEmail"></span><br>>

			<label for="psw"><b>Password</b></label> <input type="password"
				placeholder="Inserisci Password" name="password" id="password" autocomplete="off" onkeyup="checkPassword()"> 
				 <label
				for="nome"><b>Nome</b></label> <input type="text"
				placeholder="Inserisci nome" name="nome" id="nome" autocomplete="off" onkeyup="checkNome()">

			<label for="cognome"><b>Cognome</b></label> <input type="text"
				placeholder="Inserisci cognome" name="cognome" id="cognome" autocomplete="off" onkeyup="checkCognome()">

			<label for="dataNascita"><b>Data di nascita</b></label> <input
				type="text" placeholder=" Inserisci la tua data di nascita" name="dataNascita" id="dataNascita" required>
			<hr>
			<button type="submit" onclick="checkEmail(); checkPassword()">Registrati</button>

		</div>
</body>

</html>
