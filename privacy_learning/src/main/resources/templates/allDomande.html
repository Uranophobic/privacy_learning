	<div th:if="${!session.isEmpty()} and ${session.userSession.email.equals('admin@gmail.com')}">
	<div class="utentelist" >
		
		<h2 >Lista di tutte le domande del test: </h2>
		
		<table style="width: 80%; margin:30px" >
			<thead>
				<tr>
				<th > Id</th>
				<th > Testo</th>
				<th > Meta_info</th>
				<th > Risposta 1</th>
				<th > Risposta 2</th>
				<th > Risposta 3</th>

				<th > Risposta corretta</th>

				</tr>
				
				
				<!-- AL MOMENTO NON LO METTO IL CONTROLLO DELLA SESSIONE DELL'ADMIN PERCHÃ¨ DEVO PRIMA VEDERE SE FUNZIONA-->

			</thead>
			<tbody>
				 <a type="button" class="button" th:href="@{/admin/createDomanda/{id} (id=${idTest})}"> Aggiungi </a>

				<td th:text="${dom.testo}">cognome</td> 
				<td th:text="${dom.meta_info}">email</td>
				<td th:text="${dom.risposta1}">data di nascita</td> 
				<td th:text="${dom.risposta2}">percentuale</td>
				<td th:text="${dom.risposta3}">livello</td> 
				<td th:text="${dom.risposta4}">livello</td> 
				<td th:text="${dom.risposta_corretta}">livello</td>
				<td>  <a type="button" class="button" th:href="@{/admin/deleteDomanda/{id}(id=${dom.id_domanda})}"> Elimina </a> 
				 <a type="button" class="button" th:href="@{/admin/fixedDomanda/{id}/{test} (id=${dom.id_domanda}, test=${dom.id_test})}"> Modifica </a>
				</td>
				
				
			</tr>
			</tbody>
		</table>
		</div>
		</div>
		<div th:if="${session.isEmpty()} or ${!session.userSession.email.equals('admin@gmail.com')}">
		NON HAI L'AUTORIZZAZIOINE PER ACCEDERE A QUESTA PAGINA
