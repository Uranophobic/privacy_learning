				<fieldset>
					<legend>Informazioni personali</legend>
					<div class="infoUtente">
						<label>Email:</label>
						<p th:text="${session.userSession.email}" class="title"></p>
					</div>
					<div class="infoUtente">
						<label>Password:</label>
						<p th:text="${session.userSession.password}" class="title"></p>
					</div>
					<div class="infoUtente">
						<label>Nome:</label>
						<p th:text="${session.userSession.nome}" class="title"></p>

						<label>Cognome:</label>
						<p th:text="${session.userSession.cognome}" class="title"></p>
					</div>
					<div class="infoUtente">
						<label>Data di nascita:</label>
						<p th:text="${session.userSession.dataNascita}" class="title"></p>
					</div>
					<div>
					<a type="submit" class="button" th:href="@{/users/fixedUtente/{email} (email=${session.userSession.email})}"> Modifica </a>
					</div>
				</fieldset>
			</div>

			<div class="progresso" th:if="${session.userSession.livello} == 'Nessuno' or ${session.userSession.livello} == null">
				<fieldset>
					<legend>Il tuo progresso</legend>
					
					<p> non hai ancora effettuato nessun test, Per sbloccare questa parte
					 effettua il test valutativo sulla privacy
						
					</p>
				</fieldset>

			</div>
		</div>
	</div>
